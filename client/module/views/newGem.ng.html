<div class="modal-header">
    <h3 class="modal-title">Add new gem</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="gem.name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" ng-model="gem.description" class="form-control" id="description" placeholder="Description">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save(gem)">Save</button>
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Cancel</button>
</div>
